<div class="card">
  <div class="card-header">
    Authentification
  </div>
  <div class="card-body">
    <ul class="nav nav-tabs nav-fill" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          data-toggle="tab"
          href="#connexion"
          aria-controls="connexion"
          aria-selected="true"
          >Connexion</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          data-toggle="tab"
          href="#inscription"
          aria-controls="inscription"
          aria-selected="false"
          >Inscription</a
        >
      </li>
    </ul>
    <div class="tab-content pt-4" id="myTabContent">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="connexion">
        <!-- Use ngForm to return a javascript object for working with datas -->
        <!-- Use #emailLogin="ngModel" for each input validation -->
        <form (ngSubmit)="onSubmitLogin()" #loginForm="ngForm">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input
              type="email"
              class="form-control"
              id="loginEmail"
              [ngModel]="emailLoginProperty"
              name="loginEmail"
              pattern="^((?!\.)[\w-_.]*[^.])(@\w+)(\.\w{1,3})$"
              #emailLogin="ngModel"
              required
            />
            <small
              class="form-text text-muted"
              *ngIf="!emailLogin.untouched && !emailLogin.dirty"
              >Veuillez entrer votre adresse email</small
            >
            <small
              class="form-text text-muted"
              *ngIf="
                (!emailLogin.untouched &&
                  emailLogin.invalid &&
                  emailLogin.dirty) ||
                (emailLogin.invalid && emailLogin.dirty)
              "
              >Veuillez entrer une adresse email valide !</small
            >
          </div>

          <div class="form-group">
            <label for="loginPassword">Mot de passe</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              [ngModel]="passwordLoginProperty"
              name="loginPassword"
              #passwordLogin="ngModel"
              required
            />
            <small
              class="form-text text-muted"
              *ngIf="!passwordLogin.untouched && passwordLogin.invalid"
              >Veuillez entrer votre mot de passe</small
            >
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="loginForm.invalid"
          >
            Connexion
          </button>
          &nbsp;
          <button type="button" class="btn btn-light" (click)="onCancelLogin()">
            Annuler
          </button>
        </form>
      </div>

      <!-- SignUp Form -->
      <div class="tab-pane fade" id="inscription">
        <form (ngSubmit)="onSubmitSignup()" #signupForm="ngForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="signUpName">Nom</label>
              <input
                type="text"
                class="form-control"
                id="signUpName"
                placeholder="Doe"
                name="userFirstname"
                [ngModel]="userFnProperty"
                #userFirstname="ngModel"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="signUpLastname">Prénom</label>
              <input
                type="text"
                class="form-control"
                id="signUpLastname"
                placeholder="John"
                name="userLastname"
                [ngModel]="userLnProperty"
                #userLastname="ngModel"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="type">Proprietaire ou Locataire ?</label>
            <select
              class="form-control form-control-sm"
              id="type"
              name="userType"
              [ngModel]="userTypeProperty"
              #userType="ngModel"
              required
            >
              <option selected>---</option>
              <option value="tenant">Locataire</option>
              <option value="owner">Propriétaire</option>
            </select>
          </div>
          <div class="form-group">
            <label for="signUpEmail">Email</label>
            <input
              type="email"
              class="form-control"
              id="signUpEmail"
              placeholder="johnDoe125@outlook.fr"
              name="userEmail"
            />
          </div>
          <div class="form-group">
            <label for="signUpPassword">Mot de passe</label>
            <input
              type="password"
              class="form-control"
              id="signUpPassword"
              name="userPassword"
              [ngModel]="userPasswordProperty"
              #userPassword="ngModel"
              required
            />
            <small class="form-text text-muted"
              >Le mot de passe doit contenir au moins 6 caractères</small
            >
          </div>
          <div class="form-group">
            <label for="signUpConfirmPassword">Confirmer le mot de passe</label>
            <input
              type="password"
              class="form-control"
              id="signUpConfirmPassword"
              name="userPasswordConfirm"
              [ngModel]="userPasswordConfirmProperty"
              #userPasswordConfirm="ngModel"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Inscription
          </button>
          &nbsp;
          <button type="button" class="btn btn-light">Annuler</button>
        </form>
      </div>
    </div>
  </div>
</div>
