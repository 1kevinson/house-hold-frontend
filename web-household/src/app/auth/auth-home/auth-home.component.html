<div class="card">
  <div class="card-header">
    Authentification
  </div>
  <div class="card-body">
    <ul class="nav nav-tabs nav-fill" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          data-toggle="tab"
          href="#connexion"
          aria-controls="connexion"
          aria-selected="true"
          >Connexion</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          data-toggle="tab"
          href="#inscription"
          aria-controls="inscription"
          aria-selected="false"
          >Inscription</a
        >
      </li>
    </ul>
    <div class="tab-content pt-3" id="myTabContent">
      <div class="tab-pane fade show active" id="connexion">
        <form>
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" class="form-control" id="loginEmail" />
          </div>
          <div class="form-group">
            <label for="loginPassword">Mot de passe</label>
            <input type="password" class="form-control" id="loginPassword" />
          </div>
          <button type="submit" class="btn btn-primary">Connexion</button>
          &nbsp;
          <button type="button" class="btn btn-light">Annuler</button>
        </form>
      </div>
      <div class="tab-pane fade" id="inscription">
        <form>
          <div class="form-group">
            <label for="type">Proprietaire ou Locataire ?</label>
            <select class="form-control form-control-sm" id="type">
              <option selected>---</option>
              <option value="tenant">Locataire</option>
              <option value="owner">Propriétaire</option>
            </select>
          </div>
          <div class="form-group">
            <label for="signUpEmail">Email</label>
            <input type="email" class="form-control" id="signUpEmail" />
          </div>
          <div class="form-group">
            <label for="signUpPassword">Mot de passe</label>
            <input type="password" class="form-control" id="signUpPassword" />
            <small id="emailHelp" class="form-text text-muted"
              >Le mot de passe doit contenir au moins 6 caractères</small
            >
          </div>
          <div class="form-group">
            <label for="signUpConfirmPassword">Confirmer le mot de passe</label>
            <input
              type="password"
              class="form-control"
              id="signUpConfirmPassword"
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Inscription
          </button>
          &nbsp;
          <button type="button" class="btn btn-light">Annuler</button>
        </form>
      </div>
    </div>
  </div>
</div>
